<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coffee Product</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
            color: #563838;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #d3a15f;
        }

        .btn-primary {
            background-color: #d3a15f;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #c18d4f;
        }

        .navbar {
            background-color: #563838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        footer {
            background-color: #563838;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">CoffeeShop</a>
    </div>
</nav>

<!-- Add Product Form -->
<div class="container">
    <h1 class="text-center">Add New Coffee Product</h1>
    <form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data" class="mt-4">
        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter coffee name" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter coffee description" required></textarea>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter coffee price" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="coffee-blend">Coffee Blend</option>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="merchandise">Merchandise</option>
            </select>
        </div>

        <!-- Upload Image -->
        <div class="mb-3">
            <label for="imageFile" class="form-label">Upload Coffee Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Coffee Product</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 CoffeeShop. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
