<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoffeeShop - The best place to enjoy coffee with friends. Experience the finest coffee blends and shop for premium beans and merchandise.">
    <meta name="keywords" content="coffee, cafe, espresso, cappuccino, latte, beans, coffee shop">
    <title>CoffeeShop - Finest Blends & Brews</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #563838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-left: 20px;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #d3a15f;
        }

        .hero {
            background-image: url('/coffee-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0;
            text-align: center;
            position: relative;
        }

        .hero:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            z-index: 2;
            position: relative;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.5rem;
            z-index: 2;
            position: relative;
            margin-top: 20px;
        }

        .btn-order {
            background-color: #d3a15f;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .btn-order:hover {
            background-color: #c18d4f;
        }

        .section-title {
            text-align: center;
            margin: 60px 0;
            font-size: 2.5rem;
            color: #563838;
            font-family: 'Playfair Display', serif;
        }

        .menu-section .menu-item {
            margin-bottom: 40px;
        }

        .menu-item img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .menu-item h5 {
            margin: 20px 0 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .menu-item p {
            font-size: 1.1rem;
        }

        .about p {
            text-align: center;
            margin: 30px auto;
            font-size: 1.2rem;
            max-width: 700px;
            line-height: 1.7;
        }

        .shop-section .menu-item h5 {
            font-size: 1.4rem;
        }

        footer {
            background-color: #563838;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .social-links a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: #d3a15f;
        }

        footer .social-links a:hover {
            color: #fff;
        }

        footer p {
            margin-top: 20px;
            font-size: 1rem;
        }

        .newsletter-input {
            border-radius: 30px;
            border: none;
            padding: 10px 20px;
            width: 300px;
        }

        .newsletter-button {
            border-radius: 30px;
            background-color: #d3a15f;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin-left: -50px;
            font-size: 1rem;
        }

        .newsletter-button:hover {
            background-color: #c18d4f;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">CoffeeShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart"><span class="badge text-bg-danger" th:text="${cartQty}" ></span> Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link btn btn-order" href="/signup">Signup</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <!-- Cart Table -->
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, index : ${cartItems}">
            <th th:text="${index.count}"></th>
            <td><img class="cart-img" th:src="@{/{imageName}(imageName=${item.image})}" alt="Product Image"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.quantity * item.price}"></td>
            <td>
                <form th:action="@{/remove}" method="post">
                    <input type="hidden" name="index" th:value="${index.index}">
                    <button class="btn btn-danger" type="submit">X</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>Total</th>
            <td colspan="4"></td>
            <td th:text="${total}"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td><button id="checkoutBtn" class="btn btn-primary">Check out</button></td>
        </tr>
        </tbody>
    </table>

    <!-- Checkout Form -->
    <div id="checkoutForm" style="display: none;">
        <h3>Card Details</h3>
        <form th:action="@{/checkout}" method="post">
            <div class="mb-3">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cardName" name="cardName" placeholder="Enter cardholder's name" required/>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" required/>
            </div>
            <button type="submit" class="btn btn-success">Pay</button>
            <button type="button" id="cancelCheckout" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>

<!-- Script for showing/hiding checkout form -->
<script>
    document.getElementById('checkoutBtn').addEventListener('click', function () {
        document.getElementById('checkoutForm').style.display = 'block';
    });

    document.getElementById('cancelCheckout').addEventListener('click', function () {
        document.getElementById('checkoutForm').style.display = 'none';
    });
</script>

<!-- Footer -->
<footer class="footer-area mt-5">
    <div class="container">
        <h5>Stay Connected</h5>
        <form class="d-flex justify-content-center mt-4">
            <input type="email" class="newsletter-input" placeholder="Enter your email">
            <button type="submit" class="newsletter-button">Subscribe</button>
        </form>
        <div class="social-links mt-4">
            <a href="#" class="fab fa-facebook-f">Facebook</a>
            <a href="#" class="fab fa-instagram">Instagram</a>
            <a href="#" class="fab fa-twitter">Twitter</a>
        </div>
        <p>&copy; 2024 CoffeeShop. All rights reserved.</p>
    </div>
</footer>

<!-- Latest Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoHmp1fW4MF7o1a6+QnhGWCXLBz1BQZblW4cuoZf+PoJ6U2" crossorigin="anonymous"></script>
</body>
</html>
