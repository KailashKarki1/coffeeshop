<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coffee Product</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
            color: #563838;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #d3a15f;
        }

        .btn-primary {
            background-color: #d3a15f;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #c18d4f;
        }

        .navbar {
            background-color: #563838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        footer {
            background-color: #563838;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">CoffeeShop</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center">Our Coffee Menu</h1>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <img class="card-img-top" th:src="@{'/images/' + ${product.image}}" alt="Coffee Image">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Description of the coffee.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price text-success" th:text="'$' + ${product.price}">Price</span>
                        <form action="/add" method="post">
                            <input type="hidden" name="item" th:value="${product.productName}">
                            <input type="hidden" name="image" th:value="${product.image}">
                            <input type="hidden" name="price" th:value="${product.price}">
                            <button class="btn btn-primary" type="submit">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 CoffeeShop. All rights reserved.</p>
</footer>
<!-- Latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
