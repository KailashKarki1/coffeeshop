<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/logo.jpg}" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div style="display: flex; align-items: center; border: 2px solid #ccc; border-radius: 25px; overflow: hidden; background-color: white;">
                        <input type="text" style="border: none; outline: none; padding: 10px; font-size: 16px; flex-grow: 1;" placeholder="Search...">
                        <button style="background-color: #007BFF; border: none; padding: 10px 15px; cursor: pointer;">
                            <img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="Search Icon" style="width: 20px; height: 20px;">
                        </button>

                        <!-- Dropdown with "All" and options -->
                        <div style="position: relative;">
                            <button style="background-color: #f8f8f8; border: none; padding: 10px; cursor: pointer; display: flex; align-items: center;">
                                All
                                <img src="https://img.icons8.com/ios-glyphs/30/chevron-down.png" alt="Dropdown Icon" style="width: 15px; height: 15px; margin-left: 5px;">
                            </button>
                            <div style="display: none; position: absolute; background-color: #f9f9f9; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); top: 40px; left: 0; z-index: 1; width: 100px;">
                                <a href="#" style="color: black; padding: 10px; text-decoration: none; display: block; text-align: left;">Books</a>
                                <a href="#" style="color: black; padding: 10px; text-decoration: none; display: block; text-align: left;">Electronics</a>
                                <a href="#" style="color: black; padding: 10px; text-decoration: none; display: block; text-align: left;">Clothing</a>
                                <a href="#" style="color: black; padding: 10px; text-decoration: none; display: block; text-align: left;">Home & Kitchen</a>
                                <a href="#" style="color: black; padding: 10px; text-decoration: none; display: block; text-align: left;">Toys & Games</a>
                            </div>
                        </div>
                    </div>

                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cart"><span class="badge text-bg-danger" th:text="${cartQty}" ></span> Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Product List</h1>
    <a href="/admin/add-product" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td><img th:src="@{'/' + ${product.image}}" width="100" /></td>
            <td>
                <a th:href="@{'/admin/update-product?id=' + ${product.id}}" class="btn btn-success">Update</a>
                <a th:href="@{'/admin/delete-product?id=' + ${product.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
