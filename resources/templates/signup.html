<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoffeeShop - The best place to enjoy coffee with friends. Experience the finest coffee blends and shop for premium beans and merchandise.">
    <meta name="keywords" content="coffee, cafe, espresso, cappuccino, latte, beans, coffee shop">
    <title>CoffeeShop - Sign Up</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #563838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-left: 20px;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #d3a15f;
        }

        .container {
            margin-top: 100px;
            max-width: 600px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #563838;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #d3a15f;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #c18d4f;
        }

        .alert {
            border-radius: 20px;
            padding: 15px;
        }

        .form-section {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-footer {
            margin-top: 15px;
            text-align: center;
        }

        .card-footer a {
            color: #d3a15f;
            text-decoration: none;
        }

        .card-footer a:hover {
            color: #c18d4f;
        }

        footer {
            background-color: #563838;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        footer .social-links a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: #d3a15f;
        }

        footer .social-links a:hover {
            color: #fff;
        }

        footer p {
            margin-top: 20px;
            font-size: 1rem;
        }

        .newsletter-input {
            border-radius: 30px;
            border: none;
            padding: 10px 20px;
            width: 300px;
        }

        .newsletter-button {
            border-radius: 30px;
            background-color: #d3a15f;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin-left: -50px;
            font-size: 1rem;
        }

        .newsletter-button:hover {
            background-color: #c18d4f;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">CoffeeShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Signup Section -->
<div class="container">
    <h2>Signup</h2>

    <div class="form-section">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/signup-v}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required/>
            </div>
            <div class="mb-3">
                <label for="vpassword" class="form-label">Verify Password</label>
                <input type="password" name="vpassword" class="form-control" id="vpassword" placeholder="Re-enter your password" required/>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="card-footer text-center mt-3">
            <small>Already have an account? <a href="/login">Login</a></small>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer-area mt-5">
    <div class="container">
        <h5>Stay Connected</h5>
        <form class="d-flex justify-content-center mt-4">
            <input type="email" class="newsletter-input" placeholder="Enter your email">
            <button type="submit" class="newsletter-button">Subscribe</button>
        </form>
        <div class="social-links mt-4">
            <a href="#" class="fab fa-facebook-f">Facebook</a>
            <a href="#" class="fab fa-instagram">Instagram</a>
            <a href="#" class="fab fa-twitter">Twitter</a>
        </div>
        <p>&copy; 2024 CoffeeShop. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
