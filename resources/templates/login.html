<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop - Login</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #563838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-left: 20px;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #d3a15f;
        }

        .container {
            margin-top: 100px;
            max-width: 500px;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #d3a15f;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #c18d4f;
        }

        .card-footer {
            margin-top: 15px;
        }

        .card-footer a {
            color: #d3a15f;
            text-decoration: none;
        }

        .card-footer a:hover {
            color: #c18d4f;
        }

        .alert {
            border-radius: 20px;
            padding: 15px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #563838;
            margin-bottom: 30px;
        }

        footer {
            background-color: #563838;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">CoffeeShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Section -->
<div class="container mt-5">
    <h2 class="text-center">Login</h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <div class="row justify-content-center">
        <form action="/login-v" method="post" class="bg-white p-5 rounded shadow">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="card-footer text-center">
            <small>Don't have an account? <a href="/signup">Sign up</a></small>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 CoffeeShop. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
